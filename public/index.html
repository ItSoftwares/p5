<html ng-app>
	<head>
		<meta name="viewport" content="width=device-width">
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
		<script src="sketch.js"></script>
		<script type="text/javascript" src="objetos.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>

	<body ng-controller="posicao" id="posicao">
		<div id="feed">
			<ul>
				<li><span class="time1">Izac</span> kills <span class="time2">Fulano</span></li>
				<li><span class="time2">Izac</span> kills <span class="time1">Fulano</span></li>
				<li><span class="time1">Izac</span> kills <span class="time2">Fulano</span></li>
				<li><span class="time2">Izac</span> kills <span class="time1">Fulano</span></li>
			</ul>
		</div>

		<div id="xp">
			<div class="container">
				<div class="label">XP</div>
				<span class="barra" data-w='50%'></span>
				<div class="qtd">0/50</div>
			</div>
		</div>

		<section id="inicio">
			
			<div id="entrar-container">
				<div id="sem-login" class="azul">
					
				</div>

				<div id="login" class="branco">
					<h2>LOGIN</h2>

					<form>
						<div class="input">
							<label>USERNAME</label>
							<input type="text" name="username">
						</div>

						<div class="input">
							<label>PASSWORD</label>
							<input type="password" name="senha">
						</div>

						<a id="esqueci">Forgot Password?</a>

						<button class="botao">LOG IN</button>
					</form>
				</div>

				<div id="cadastro" class="azul">
					
				</div>
			</div>

		</section>
	</body>
</html>
